<form action="" class="">
  <div class="flex flex-col gap-5">
    <app-input
      [id]="'email'"
      [labelText]="'Email'"
      [placeholder]="'Seu melhor email'"
      [type]="'email'"
    />
    <app-input
      [id]="'password'"
      [labelText]="'Senha'"
      [placeholder]="'••••••••'"
      [type]="'password'"
    />
  </div>
  <div class="flex items-center justify-between my-6">
    <div class="flex items-center gap-2">
      <input type="checkbox" name="remember" id="remember" />
      <label for="remember" class="font-medium text-sm text-light-neutral-700">
        Lembrar conta
      </label>
    </div>
    <a class="text-light-primary-700 font-semibold" routerLink="/forgot"
      >Esqueceu senha?</a
    >
  </div>
  <div class="flex flex-col gap-4">
    <button
      type="submit"
      class="w-full py-[0.62rem] px-[1.12rem] font-semibold text-white bg-light-primary-600 rounded-lg hover:bg-light-primary-700 text-base"
    >
      Entrar
    </button>
    <button
      type="button"
      class="w-full flex items-center justify-center gap-3 font-semibold leading-6 rounded-lg py-[0.62rem] px-4 text-base text-light-neutral-700 border border-light-neutral-300"
    >
      <img src="../../../assets/icons/google.svg" alt="Logo Google" />
      Continuar com Google
    </button>
  </div>
</form>
